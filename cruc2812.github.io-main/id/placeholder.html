<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 96px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
    }
    a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Page not found. Maybe it got lost in the code...</p>
  <a href="/">Back to Homepage</a>
</body>
</html>
