  <meta charset="UTF-8">
  <title>Website Unblocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      color: rgb(0, 0, 0);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    #errorBox {
      color: red;
      font-size: 18px;
      display: none;
    }
    #consentBox {
      text-align: center;
    }
    #gameFrame {
      display: none;
      width: 100vw;
      height: 100vh;
      border: none;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    input {
      width: 300px;
    }

    #watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
  </style>
  
</head>
<body>
  <div id="errorBox">Access Denied: Invalid Session</div>

  <div id="consentBox">
    <h1>Website Unblocker</h1>
    <p>Enter the URL you want to access:</p>
    <input type="text" id="gameURL" placeholder="https://example.com">
    <button onclick="loadGame()">Enter site</button>
    <br>
    <p1>Quick Access</p1>
    <button onclick="load1()">Go to Bloxd.io</button>
    <button onclick="load2()">Go to Ships 3d</button>
    <button onclick="load3()">Go to Browser.lol</button>
    <button onclick="load4()">Go to ovo</button>
  </div>

  <object id="gameFrame" data=""></object>

  <div id="watermark">
    You're using <strong>https://www.browzly.site/</strong>
  </div>

  <script>
    const session = localStorage.getItem('session_file');

    if (session !== 'session_file') {
      document.getElementById('errorBox').style.display = 'block';
      document.getElementById('consentBox').style.display = 'none';
    } else {
      localStorage.removeItem('session_file');
    }

    function loadGame() {
      const url = document.getElementById('gameURL').value;
      if (!url.startsWith("http")) {
        document.getElementById('errorBox').innerText = "ERROR: Invalid URL. Please enter a valid URL starting with http or https.";
        document.getElementById('errorBox').style.display = 'block';
        document.getElementById('consentBox').style.display = 'none';
        return;
      }
      showGame(url);
    }

    function load1() {
      showGame("https://bloxd.io");
    }
    function load2() {
      showGame("https://yp3d.com/ships3d/");
    }
    function load3() {
      showGame("https://browser.lol");
    }
    function load4() {
      showGame("https://www.hoodamath.com/games/ovo.html#gsc.tab=0");
    }

    function showGame(url) {
      document.getElementById('consentBox').style.display = 'none';
      const frame = document.getElementById('gameFrame');
      frame.setAttribute('data', url);
      frame.style.display = 'block';
    }
  </script>
</body>
</html>
