<body><!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <style>
        body {
          background: #000000;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
    
        .phone {
          width: 375px;
          height: 667px;
          border: 16px solid #333;
          border-radius: 40px;
          box-shadow: 0 0 20px rgba(0,0,0,0.5);
          background: #ffffff;
          position: relative;
          overflow: hidden;
        }
    
        .phone::before {
          content: '';
          width: 60px;
          height: 5px;
          background: #555;
          position: absolute;
          top: 10px;
          left: 50%;
          transform: translateX(-50%);
          border-radius: 3px;
        }
    
        iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
      </style>
    </head>
    <body>
      <div class="phone">
        <iframe src="/index.html"></iframe>
      </div>
    </body>
    </html>
