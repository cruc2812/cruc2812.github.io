  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      color: rgb(0, 0, 0);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    input {
      width: 300px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: #f1f1f1;
      color: #333;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="password" id="inputBox" placeholder="Enter password">
  <button onclick="updateURL()">Login</button>
  <p><a href="/">Home</a></p>

  <div class="footer">

  </div>

  <script>
    function updateURL() {
      const inputValue = document.getElementById("inputBox").value.trim();
      if (inputValue) {
        window.location.href = "/id/" + encodeURIComponent(inputValue) + "/index.html";
      }
    }
  </script>
</body>
